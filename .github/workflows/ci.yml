name: CI build
on:
  pull_request:
  push:
    branches: [main]

# Checks if any concurrent jobs under the same pull request or branch are being executed
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    # ubuntu24.04 for podman >= 4.x
    runs-on: 'ubuntu-24.04'
    steps:
      # Needed by vcpkg caching
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      # Needed by containerd go package
      - name: Install deps
        run:
          sudo apt-get install -y --no-install-recommends libbtrfs-dev libgpgme-dev

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go-worker/go.mod
          cache-dependency-path: go-worker/go.sum

      - name: Build plugin library
        run: make libcontainer.so
        env:
          VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

      - name: Run go-worker tests
        run: |
          systemctl --user start podman
          make -C go-worker test