name: CI build
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      # Needed by containerd go package
      - name: Install deps
        run:
          sudo apt-get install -y --no-install-recommends libbtrfs-dev build-essential

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go-worker/go.mod
          cache-dependency-path: go-worker/go.sum

      - name: Build plugin library
        run: make libcontainer.so

      - name: Run go-worker tests
        run: make C go-worker test